<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - SUPERMALL ðŸ›’</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ›’ Your Cart - SUPERMALL</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="cart-section">
    <div id="cartItems"></div>
    <h3 id="totalPrice">Total: â‚¦0</h3>
    <button onclick="checkout()">Proceed to Checkout</button>
  </section>

  <script>
    function loadCart() {
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
      const cartContainer = document.getElementById("cartItems");
      const totalPriceTag = document.getElementById("totalPrice");

      if (cartItems.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
        totalPriceTag.textContent = "Total: â‚¦0";
        return;
      }

      let total = 0;
      cartContainer.innerHTML = cartItems.map((item, index) => {
        total += item.price;
        return `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.name}" />
            <div>
              <h4>${item.name}</h4>
              <p>â‚¦${item.price}</p>
              <button onclick="removeFromCart(${index})">Remove</button>
            </div>
          </div>
        `;
      }).join("");

      totalPriceTag.textContent = `Total: â‚¦${total}`;
    }

    function removeFromCart(index) {
      const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
      cartItems.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cartItems));
      loadCart();
    }

    function checkout() {
      alert("Checkout not yet implemented ðŸš§");
    }

    window.onload = loadCart;
  </script>
</body>
</html>
