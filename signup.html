<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - SUPERMALL</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js"></script>
</head>
<body>
  <div class="auth-container">
    <h2>Create a SUPERMALL Account 🛍️</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signup()">Signup</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDVQGzLaKOynQKfqGc_iQaMwwbECQKcZ_8",
      authDomain: "supermall-d9b6d.firebaseapp.com",
      projectId: "supermall-d9b6d",
      storageBucket: "supermall-d9b6d.appspot.com",
      messagingSenderId: "888184909849",
      appId: "1:888184909849:web:7656fe0e22a181ae2c3b14"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signup() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Signup successful!");
          window.location.href = "index.html";
        })
        .catch(error => {
          alert("Signup failed: " + error.message);
        });
    }
  </script>
</body>
</html>
